<body>
    <div class="title">
        <h1>Memory Game</h1>
    </div>
    <div class="container">

                <h1>üçì</h1>
            </div>
        </div>
        <div class="block" data-letter="B">
            <div class="face front"></div>
            <div class="face back">
                <h1>üçá</h1>
            </div>
        </div>
        <div class="block" data-letter="B">
            <div class="face front"></div>
            <div class="face back">
                <h1>üçá</h1>
            </div>
        </div>
        <div class="block" data-letter="C">
            <div class="face front"></div>
            <div class="face back">
                <h1>ü•≠</h1>
            </div>
        </div>
        <div class="block" data-letter="C">
            <div class="face front"></div>
            <div class="face back">
                <h1>ü•≠</h1>
            </div>
        </div>
        <div class="block" data-letter="D">
            <div class="face front"></div>
            <div class="face back">
                <h1>ü•ë</h1>
            </div>
        </div>
        <div class="block" data-letter="D">
            <div class="face front"></div>
            <div class="face back">
                <h1>ü•ë</h1>
            </div>
        </div>
        <div class="block" data-letter="E">
            <div class="face front"></div>
            <div class="face back">
                <h1>üçâ</h1>
            </div>
        </div>
        <div class="block" data-letter="E">
            <div class="face front"></div>
            <div class="face back">
                <h1>üçâ</h1>
            </div>
        </div>
        <div class="block" data-letter="F">
            <div class="face front"></div>
            <div class="face back">
                <h1>üçä</h1>
            </div>
        </div>
        <div class="block" data-letter="F">
            <div class="face front"></div>
            <div class="face back">
                <h1>üçä</h1>
            </div>
        </div>
    </div>
    <script>
        let container = document.querySelector(".container");
let block = document.querySelectorAll(".block")
let arr = Array.from(block);
let range = [...arr.keys()];

arr.forEach((e) => {
    let random = Math.floor(Math.random() * block.length)
    e.style.order = range[random];
    e.addEventListener("click", () => {
        flip(e);
    })
})
function stop() {
    container.classList.add("no-click");

    setTimeout(() => {
        container.classList.remove("no-click");
    }, 1000)
}
function match(first, second) {
    if (first.dataset.letter === second.dataset.letter) {
        first.classList.remove("flip");
        second.classList.remove("flip");
        first.classList.add("match");
        second.classList.add("match");
    } else {
        setTimeout(() => {
            first.classList.remove("flip");
            second.classList.remove("flip");
        }, 1000)
    }
}
function flip(ele) {
    ele.classList.add("flip");

    let cards = arr.filter(card => card.classList.contains("flip"));

    if (cards.length === 2) {
        stop();
        match(cards[0], cards[1]);
    }
}
    </script>
</body>
</html>
